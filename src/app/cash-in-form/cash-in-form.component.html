<div class="container">
  
  <form (ngSubmit)="onSubmit()" #transactionForm="ngForm">

    <fieldset *ngIf="tm.halfDaysBanked > 1" class="form-group">
      <label for="isHalfDay">How many half days would you like to cash in?</label>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="isHalfDay"
                 id="optionsRadios1" [value]="true" [(ngModel)]="t.isHalfDay">1
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="isHalfDay"
                 id="optionsRadios2" [value]="false" [(ngModel)]="t.isHalfDay">2
        </label>
      </div>
    </fieldset>

    <div class="form-group">
      <label for="selectedDate">When?</label>
      <input type="date" class="form-control" id="selectedDate"
             required
             [(ngModel)]="t.selectedDate" name="selectedDate"
             #selectedDate="ngModel">
    </div>
    <div [hidden]="selectedDate.valid || selectedDate.pristine"
         class="alert alert-danger">This field is required</div>

  </form>
  
</div>
<div class="modal-footer">
  <a type="button" class="action-button add-button" data-dismiss="modal">Cancel</a>
  <button type="submit" class="qa-btn primary-btn"
          (click)="updateUser(transactionForm.value); transactionForm.reset()"
          [disabled]="!transactionForm.form.valid"
          [class.disabled]="!transactionForm.form.valid">Submit</button>
</div>
