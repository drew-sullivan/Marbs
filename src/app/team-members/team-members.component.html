<h2>Team Members</h2>

<label>Add New Team Member:</label>
<div class="input-group mb-3 new-team-member">
  <div class="input-group mb-3">
    <input #teamMemberName type="text" class="form-control" placeholder="Name">
    <div class="input-group-append">
      <button (click)="add(teamMemberName.value); teamMemberName.value=''" class="btn btn-outline-primary">Add</button>
    </div>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" (click)="sortByNameColumn()">
        <span class="sort-link">Name 
          <i class="fas fa-sort"></i>
          <i class="fas fa-sort-alpha-up"></i>
          <i class="fas fa-sort-alpha-down"></i>
        </span>
      </th>
      <th scope="col" (click)="sortByNumDaysTaken()">
       <span class="sort-link center">Half Days Taken Off 
          <i class="fas fa-sort"></i>
          <i class="fas fa-sort-numeric-up"></i>
          <i class="fas fa-sort-numeric-down"></i>
       </span>
      </th>
      <th scope="col" (click)="sortByMostRecentDate()">
        <span class="sort-link">Most Recent 
          <i class="fas fa-sort"></i>
          <i class="fas fa-sort-amount-up"></i>
          <i class="fas fa-sort-amount-down"></i>
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tm of teamMembers" class="btn-box">
      <th scope="row"><button type="button" class="btn btn-danger" title="delete team member" (click)="delete(tm)">x</button></th>
      <td><a routerLink="/detail/{{ tm.id }}">{{ tm.name }}</a></td>
      <td>{{ tm.datesTakenOff.length }}</td>
      <td *ngIf="tm.datesTakenOff[0]">{{ tm.datesTakenOff[0] }}</td>
      <td *ngIf="!tm.datesTakenOff[0]">None!</td>
    </tr>
  </tbody>
</table>
