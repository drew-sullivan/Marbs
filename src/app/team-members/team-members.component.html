<h2>Team Members</h2>

<label>Add New Team Member:</label>
<div class="input-group mb-3 new-team-member">
  <div class="input-group mb-3">
    <input #teamMemberName type="text" class="form-control input-custom" placeholder="Name">
    <div class="input-group-append">
      <button (click)="add(teamMemberName.value); teamMemberName.value=''" class="btn btn-custom-hyland-green">Add</button>
    </div>
  </div>
</div>

<table class="table table-hover table-borderless">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" (click)="columnSorted='name'; sortByCol('name')">
        <span class="sort-link">Name 
          <i class="fas fa-sort"></i>
        </span>
      </th>
      <th scope="col" (click)="columnSorted='numDays'; sortByCol('numDays')">
       <span class="sort-link center">Half Days Taken Off 
          <i class="fas fa-sort"></i>
       </span>
      </th>
      <th scope="col" (click)="columnSorted='dates'; sortByCol('dates')">
        <span class="sort-link">Most Recent 
          <i class="fas fa-sort"></i>
        </span>
      </th>
      <th scope="col" (click)="columnSorted='banked'; sortByCol('banked')">
        <span class="sort-link">Half Days Banked 
          <i class="fas fa-sort"></i>
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tm of teamMembers" class="btn-box">
      <th scope="row">
        <!-- Button Trigger -->
        <a class="tertiary-button" data-toggle="modal" data-target="#confirm">&times;</a>
        <!-- Modal -->
        <div class="modal fade" id="confirm" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-custom-hyland-green" (click)="delete(tm)" data-dismiss="modal">Yes</button>
              </div>
            </div>
          </div>
        </div>
      </th>
      <td><a routerLink="/detail/{{ tm.id }}">{{ tm.name }}</a></td>
      <td>{{ tm.datesTakenOff.length }}</td>
      <td *ngIf="tm.datesTakenOff[0]">{{ tm.datesTakenOff[0] }}</td>
      <td *ngIf="!tm.datesTakenOff[0]">None!</td>
      <td>{{ tm.halfDaysBanked }}</td>
    </tr>
  </tbody>
</table>
