<h2>Team Members</h2>

<div *ngFor="let tm of teamMembers" class="btn-box">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-danger" title="delete team member" (click)="delete(tm)">x</button>
    <button type="button" class="btn btn-outline-primary long-button" routerLink="/detail/{{tm.id}}">{{ tm.name }}</button>
  </div>
</div>

<label>Add Team Member:</label>
<div class="input-group mb-3 new-team-member">
  <div class="input-group mb-3">
    <input #teamMemberName type="text" class="form-control" placeholder="Name">
    <div class="input-group-append">
      <button (click)="add(teamMemberName.value); teamMemberName.value=''" class="btn btn-outline-primary">Add</button>
    </div>
  </div>
</div>
