<div *ngIf="teamMember">

  <h2>{{ teamMember.name | uppercase }} Details</h2>
  <div>
    <label>Name:
      <input [(ngModel)]="teamMember.name" placeholder="name" />
    </label>
    <label>Half Days Taken Off: {{ teamMember.datesTakenOff.length }}
      <ul>
        <li *ngFor="let date of teamMember.datesTakenOff">
          <span>{{ date | amDateFormat:'LL' }} -- {{ date | amTimeAgo }}</span>
        </li>
      </ul>
    </label>
  </div>

  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>

</div>
