<div *ngIf="teamMember">

  <div #container class="container">

    <h2 *ngIf="!editingName" (click)="editingName = true" class="editable" >{{ teamMember.name }}</h2>
    <h2 *ngIf="editingName">
      <input #nameBox
             type="text"
             placeholder="{{ teamMember.name }}"
             class="form-control name-box"
             (keyup.enter)="updateName(teamMember.name, nameBox.value)"
             (clickOutside)="outsideClickSubmitName($event, teamMember.name, nameBox.value)" />
    </h2>

    <h4>Half Days Taken Off: <strong>{{ teamMember.datesTakenOff.length }}</strong></h4>

    <label>Add a new date:</label>
    <div class="input-group date-picker">
      <input #dateInput type="date" class="form-control">
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="addDate(dateInput.value); dateInput.value=''">Add</button>
      </div>
    </div>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Date</th>
          <th scope="col">Timeframe</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let date of teamMember.datesTakenOff; let i = index" [attr.date-index]="i">
          <td>
            <!-- Button trigger modal -->
            <button type="button"
                    class="btn btn-danger"
                    data-toggle="modal"
                    data-target="#confirm"
                    [class.disabled]="editing">&times;
            </button>          
            <!-- Modal -->
            <div class="modal fade" id="confirm" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Are you sure?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button"
                            class="btn btn-primary"
                            (click)="deleteDate(date)"
                            data-dismiss="modal">Yes</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td *ngIf="editingDate === -1 || editingDate !== i">
            <span (click)="editingDate = i" class="editable">{{ date | amDateFormat:'LL' }}</span>
          </td>
          <td *ngIf="editingDate === i">
            <input [ngModel]="teamMember.datesTakenOff[i]"
                   (ngModelChange)="updateDate($event, i)"
                   type="date"
                   placeholder="{{ date }}"
                   class="form-control date-edit"
                   (clickOutside)="outsideClickSubmitDate($event)"
                   required />
          </td>
          <td>{{ date | amTimeAgo }}</td>
        </tr>
      </tbody>
    </table>
  
  </div>

</div>
