<div *ngIf="teamMember">

  <h2>{{ teamMember.name | uppercase }} Details</h2>
  <div><span>Marbles Earned: {{ teamMember.marblesEarned }}</span></div>
  <div>
    <label>Name:
      <input [(ngModel)]="teamMember.name" placeholder="name" />
    </label>
    <label>Marbles Earned:
      <input [(ngModel)]="teamMember.marblesEarned" placeholder="marbles earned" />
    </label>
    <label>Half Days Taken Off:
      <ul>
        <li *ngFor="let date of teamMember.datesOfHalfDaysTakenOff">
          <span>{{ date | amDateFormat:'LL'}}</span>
        </li>
      </ul>
    </label>
  </div>

  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>

</div>
