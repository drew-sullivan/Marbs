<div *ngIf="teamMember">

    <div class="page-heading">
      <h2 *ngIf="!editingName" (click)="editingName = true">
        <span class="hov-link hov-link-green">{{ teamMember.name }}</span></h2>
      <h2 *ngIf="editingName">
        <input #nameBox
              type="text"
              placeholder="{{ teamMember.name }}"
              class="form-control input-custom name-box width-40"
              (keyup.enter)="updateName(teamMember.name, nameBox.value)"
              (clickOutside)="outsideClickSubmitName($event, teamMember.name, nameBox.value)" />
      </h2>
    </div>

    <div class="container member-details">
    <div class="member-info">
      <div class="member-info">Half Days Banked:
        <span>&nbsp;&nbsp;{{ teamMember.halfDaysBanked }}</span>
      </div>
      
      <!-- Button trigger modal -->
      <button class="btn-custom btn-custom-hyland-green" data-toggle="modal" data-target="#bankedDays">Cash in Banked Half-Days</button>
      <!-- Modal -->
      <div class="modal fade" id="bankedDays" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <span class="error-message" [class.no-error]="isValidAmount">Sorry, {{ teamMember.name }} doesn't have that many half days banked!</span>
              <span class="error-message" [class.no-error]="isValidEntry">Sorry, only integers, please!</span>
              <label>How Many?</label>
              <input #halfDays type="text" placeholder="Number of Half Days" (keyup)="validate(halfDays.value)" class="form-control input-custom" [class.error]="!isValidEntry || !isValidAmount" />
              <label>When?</label>
              <div class="input-group">
                <input #dateInput type="date" class="form-control input-custom" [disabled]="!isValidEntry || !isValidAmount">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="halfDays.value=''">Close</button>
              <button type="button" class="btn-crazy" [disabled]="!isValidEntry || !isValidAmount || halfDays.value === '' || dateInput.value === ''" (click)="updateNumBankedDays(halfDays.value); halfDays.value=''; addDate(dateInput.value); dateInput.value=''" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- <button type="button" class="btn btn-custom btn-custom-hyland-green btn-custom-md" (click)="incrementHalfDaysBanked()">&#43;</button>
      <button type="button" class="btn btn-custom btn-custom-hyland-red btn-custom-md" [class.disabled]="teamMember.halfDaysBanked === 0" (click)="decrementHalfDaysBanked()">&#45;</button> -->
    </div>
    
    <label>Half Days Taken Off:&nbsp;&nbsp;{{ teamMember.datesTakenOff.length }}</label>
    <div class="history">
    <div *ngFor="let date of teamMember.datesTakenOff; let i = index" [attr.date-index]="i" class="row">
      <div *ngIf="editingDate === -1 || editingDate !== i" class="col-md-4">
        <span (click)="editingDate = i" class="hov-link hov-link-pink">{{ date | amDateFormat:'LL' }}</span>
      </div>
      <div *ngIf="editingDate === i" class="col-md-4">
        <input [ngModel]="teamMember.datesTakenOff[i]"
                (ngModelChange)="updateDate($event, i)"
                type="date"
                placeholder="{{ date }}"
                class="form-control input-custom"
                (clickOutside)="outsideClickSubmitDate($event)"
                required />
      </div>
      <span class="col-md-4">{{ date | amTimeAgo }}</span>
      <div class="col-md-4">
        <a class="tertiary-button text-left" data-toggle="modal" data-target="#confirm">&times;</a>
        <div class="modal fade" id="confirm" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <a type="button" class="modal-no" data-dismiss="modal">No</a>
                <button type="button"
                        class="btn btn-custom btn-custom-hyland-red"
                        (click)="deleteDate(date)"
                        data-dismiss="modal">Yes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Button trigger modal -->
    <a class="action-button delete-button" data-toggle="modal" data-target="#deleteMember">Delete Team Member</a>
    <!-- Modal -->
    <div class="modal fade" id="deleteMember" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Are you sure?</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <a type="button" class="modal-no" data-dismiss="modal">No</a>
            <button type="button" class="btn btn-custom btn-custom-hyland-red" (click)="deleteTeamMember(teamMember)" data-dismiss="modal" routerLink="/team-members">Yes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
