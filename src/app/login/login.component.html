<div class="main-content mx-auto">
  
  <form #f="ngForm" (ngSubmit)="onSubmit(f); f.reset()">
    <h2>Log in</h2>
    <input ngModel name="email" type="email" id="inputEmail"
           class="form-control input-custom" placeholder="Email address"
           required autofocus>
    <input ngModel name="password" type="password" id="inputPassword"
           class="form-control input-custom" placeholder="Password"
           required>
    <div class="text-right">
      <button class="qa-btn qa-btn-md accent-btn" type="submit">Sign in</button>
    </div>
  </form>

</div>
